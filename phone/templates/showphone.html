{% extends 'base.html' %} 
 
{% block content %} 
  <div class="container">
    {% for item in phone %}
    <div class="row mt-5 d-flex justify-content-center text-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <img src="../static/images/{{item.image}}" class="img-thumbnail">
                        </div>

                        <div class="col-sm-9">
                          <ul class="list-unstyled text-start" >
                            <li><h4 style="color: #E9CAC4;">{{item.itemsid.name}}</h4></li>
                            <li><strong style="color: #E9CAC4;"> {{item.price}}</strong></li>
                          </ul>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <a href="{% url 'details'  id=item.id %}" class="btn" >Product  Details</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
  </div>
{% endblock %}
