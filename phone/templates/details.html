{% extends 'base.html' %} 
 
{% block content %} 
  <div class="container">

      
      <!-- content -->
      <section class="py-5">
        <div class="container">
          <div class="row gx-5">
            <aside class="col-lg-6">
             {%for item in phone%}
              <div class="d-flex justify-content-center mb-3">
               
                <a data-fslightbox="mygalley" class="border mx-1 rounded-2" target="_blank" data-type="image" href="#" class="item-thumb">
                  <img  class="rounded-2" src="/static/images/{{item.image}}" />
                </a>
              </div>
              <!-- thumbs-wrap.// -->
              <!-- gallery-wrap .end// -->
            </aside>
            <main class="col-lg-6">
              <div class="ps-lg-3">
                <h4 class="title text-dark">
                <span class="badge bg-secondary"> {{item.itemsid.name}}</span>
                 
                </h4>
                <div class="d-flex flex-row my-3">
                  <div class="text-warning mb-1 me-2">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span class="ms-3">
                        {{item.qty}}
                    </span>
                  </div>
                  <span class=" ms-2 color-white" style="color: #E9CAC4;">In stock</span>
                </div>
      
                <div class="mb-3">
                  <span class="h5" style="color: #E9CAC4;">SAR{{item.price }}</span>
                  <span class="text-muted" style="color: #E9CAC4;">/per box</span>
                </div>
  
      
                <div class="row">
                  <dt class="col-3" style="color: #E9CAC4;">Brand</dt>
                  <dd class="col-9">{{item.itemsid.name}}</dd>

                  <dt class="col-3" style="color: #E9CAC4;">Color</dt>
                  <dd class="col-9"> {{item.color}}</dd>
      
                 
                </div>
      
                <hr />
      
                <div class="row mb-4">
                  <div class="col-md-4 col-6">
                    <label class="mb-2" style="color: #E9CAC4;">Size</label>
                    <select class="form-select border border-secondary" style="height: 35px;">
                      <option>Mini</option>
                      <option>Pro</option>
                      <option>Pro Max</option>
                    </select>
                  </div>
                  <!-- col.// -->
                  <div class="col-md-4 col-6 mb-3">
                    <label class="mb-2 d-block" style="color: #E9CAC4;">Quantity</label>
                    <div class="input-group mb-3" style="width: 170px;">
                      <button class="btn border border-secondary px-3" type="button" id="button-addon1">
                        <i class="fas fa-minus"></i>
                      </button>
                      <input type="text" class="form-control text-center border border-secondary" placeholder="14" aria-label="Example text with button addon" aria-describedby="button-addon1" />
                      <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <a href="{% url 'checkout'  %}" class="btn"> Buy now </a>
                <a href="{% url 'add_to_cart' id=item.id  %}" class="btn"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart</a>
              </div>
            </main>
            {%endfor%}
          </div>
        </div>
      </section>
      
      
  </div>
{% endblock %}
