<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">


    <title>E-Commirce</title>
    <style>
      body{
        background-color: #45259A;  
    }  
    .navbar {  
        background-color: #240C64;  
    }    
    .card{
      background-color: #240C64;  
    }
    .btn{
      background-color: #E9CAC4;  

    }
    </style>
      
    
</head>
<body>
    <header>
       <!-- Navbar -->
<nav class="navbar navbar-expand-lg  text-white">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
       
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
          <li class="nav-item" >
            <a class="nav-link"  href= "{% url 'index' %}">Home</a>
          </li>  
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
  
      <!-- Right elements -->
      <div class="d-flex align-items-center">
          
          {% if request.user.is_authenticated %}
          
           <table class="table table-borderless">
            <tr>
    
              <td class="pt-1">
                <form action="{%  url 'auth_logout' %}" method="post">
                  <button class="btn btn-link">logout</button>
                </form>
              </td>
              <td>
                <a class="text-reset me-3" href="{% url 'checkout' %}">
                <i class="bi bi-bag text-white"></i>
                <span class="badge rounded-pill badge-notification bg-danger">{{request.session.countcart}}</span>
                </a>
              </td>
      
            </tr>
           </table>
         
          {% else %}
          <table class="table table-borderless">
            <tr>

              <td>
                <i class="bi bi-bag text-white"></i>
                <span class="badge rounded-pill badge-notification bg-danger">1</span>
              </td>
              <td>
                <p class="text-white"><a href="{% url 'auth_login' %}" style="text-decoration:none;"><span class="text-white">Login</span></a></p> 
              </td>
              <td>
                <p class="text-white"><a href="{% url 'auth_register' %}" style="text-decoration:none;"><span class="text-white">Register</span></a></p> 
              </td>
           
            </tr>
          </table>
        
         {% endif %}
        </div>
        <!-- Avatar -->
        
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
    </header>

    <main>
      <div class="container">
        <div class="row">
            <div class="col">
                {% block content %}

                {% endblock %}
            </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>
</body>
</html>
